<html>
<head>
    <title>CSS3 Sticker Over Image</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style>
        img{max-width: 100%; height: auto;}
        .container, .row {margin:60px auto;}
        h1,h2,h3,h4,h5,h6{display: block; width: 100%;}
        .masonry {column-count: 3;column-gap: 30px; margin: 30px 0;}
        .masonry div {display: inline-block;margin: 15px 0 30px;}
        .masonry img{border-radius: 3px;}
        
        @media(max-width:767px){
            .masonry {column-count: 1;}
        }
    </style>
    <link href="css/nin-stickers.css" rel="stylesheet" type="text/css" />
</head>
<body>        
<div class="container">
    <div class="row">
    <h1>CSS3 Sticker Over Image</h1>
    <h4>by <a href="https://ninninny.com" target="_blank">ninninny</a></h4>
    <p>Photos from <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
    </div>
    
    <div class="masonry">
        <div class="ninSticker sm-new">
        <img src="https://images.unsplash.com/photo-1574624732917-c8c7ae541132?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1349&q=80">
        </div>
        <div class="ninSticker sm-heart">
        <img src="https://images.unsplash.com/photo-1574201635302-388dd92a4c3f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=701&q=80">
        </div>
        <div class="ninSticker l-30off">
        <img src="https://images.unsplash.com/photo-1572435230185-33504bec96c2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80">
        </div>
        <div class="ninSticker sm-sale">
        <img src="https://images.unsplash.com/photo-1557361378-7ec022892363?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=675&q=80">
        </div>
        <div class="ninSticker sm-25off">
        <img src="https://images.unsplash.com/photo-1568364419615-88f850d5e170?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80">
        </div>
        <div class="ninSticker sm-free">
        <img src="https://images.unsplash.com/photo-1565551675785-cda6912bb139?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=80">
        </div>
        <div class="ninSticker sm-flame">
        <img src="https://images.unsplash.com/photo-1577905570428-ee76572af707?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80">
        </div>
        <div class="ninSticker l-50off">
        <img src="https://images.unsplash.com/photo-1563984906-be4b8dc076d2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=691&q=80">
        </div>
        <div class="ninSticker sm-hot">
        <img src="https://images.unsplash.com/photo-1564982592426-206b6df72560?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80">
        </div>
        <div class="ninSticker sm-cart">
        <img src="https://images.unsplash.com/photo-1563045848-6fc8a43f32d1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80">
        </div>
    </div>
    
</div>
</body>
</html>
